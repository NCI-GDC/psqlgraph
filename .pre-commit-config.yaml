repos:
  - repo: git@github.com:Yelp/detect-secrets
    rev: v1.1.0
    hooks:
      - id: detect-secrets
        args: [ '--baseline', '.secrets.baseline' ]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: fix-encoding-pragma
        args: [ --remove ]
      - id: check-yaml
