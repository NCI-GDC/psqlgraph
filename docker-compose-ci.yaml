version: "3.3"
services:
  postgres:
    image: postgres:13
    logging:
      driver: none
    environment: 
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes: 
      - ./psql-users.sh:/docker-entrypoint-initdb.d/psql-users.sh

  app:
    image: quay.io/ncigdc/jenkins-agent:multipython
    environment:
      SSH_AUTH_SOCK: $SSH_AUTH_SOCK
      HTTPS_PROXY: http://cloud-proxy:3128
      HTTP_PROXY: http://cloud-proxy:3128
    volumes:
    - .:/home/jenkins
    - $SSH_AUTH_SOCK:$SSH_AUTH_SOCK
    command: bash -c "./wait-for-it.sh localhost:5432 -t 120 && ./docker-run-tests.sh"
    network_mode: "service:postgres"
    depends_on: 
      - postgres
